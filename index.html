<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currency Converter is a web app that converts income to GEL (Georgian Lari) based on a specific date and calculates total yearly income in GEL using rates from the National Bank of Georgia's API.">
    <title>Currency Converter to GEL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="app-description">
            Currency Converter is a web app that converts income to GEL (Georgian Lari) based on a specific date and calculates total yearly income in GEL using rates from the National Bank of Georgia's API.
            View the source code on <a href="https://github.com/MirniyPirojok/currency-converter">GitHub</a>
        </p>
        <form id="converter-form">
            <label for="income">Income Amount:</label>
            <input type="number" id="income" required>

            <label for="income-currency">Income Currency:</label>
            <select id="income-currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
            </select>

            <label for="income-date">Income Date:</label>
            <input type="date" id="income-date" required>

            <label for="yearly-income">Yearly Income in GEL:</label>
            <input type="number" id="yearly-income">

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <p>
                Income in GEL: 
                <span id="converted-amount" class="copyable">-</span>
                <span id="converted-amount-msg" class="copy-msg" style="display:none;">Copied!</span>
            </p>
            <p>
                Total Yearly Income in GEL: 
                <span id="total-yearly-income" class="copyable">-</span>
                <span id="total-yearly-income-msg" class="copy-msg" style="display:none;">Copied!</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
